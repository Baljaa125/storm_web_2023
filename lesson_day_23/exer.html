<!DOCTYPE html>
<html>
	<body>
	    <h3>Random Number Generator</h3>
	    <h4>Click the button to generate a random number!</h4>
	    <button id = rand >Generate Random Number</button>
	    <p id = num-display></p>
	    <script>
	        var p = document.getElementById('num-display');
	        function randomNum() {
	            var ranNum = Math.floor(Math.random() * (10 - 0));
	            p.innerHTML = ranNum;
	           

	        }
	        
	        var button = document.getElementById('rand');
	        button.addEventListener('click', randomNum);
	        
	        
	    </script>
	</body>
</html>
