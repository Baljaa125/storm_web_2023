<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Registration</h2>
    <fieldset>
        <form>
            <div class="box">
                <div><label for="">Full Name</label><br><input type="text" placeholder="Enter your name"></div>
                <div><label for="">Username</label><br><input type="text" placeholder="Enter your username"></div>
            </div>
            <div class="box">
                <div><label for="">Email</label><br><input type="email" placeholder="Enter your email"></div>
                <div><label for="">Phone Number</label><br><input type="number" placeholder="Enter your number"></div>
            </div>
            <div class="box">
                <div><label for="">Password</label><br><input type="password" placeholder="Enter your password">
                </div>
                <div><label for="">Confirm Password</label><br><input type="password"
                        placeholder="Confirm your password"></div>
            </div>
            <div class="gender">
                <label>Gender</label>
                <div class="gender-options">
                    <div>
                        <input name="action" type="radio" value="Male">
                        <label class="options">Male</label>
                        <input name="action" type="radio" value="Female">
                        <label class="options">Female</label>
                        <input name="action" type="radio" value="Prefer not to say">
                        <label class="options">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <input id="btn" type="submit" value="Register">
        </form>
    </fieldset>
</body>

</html>
