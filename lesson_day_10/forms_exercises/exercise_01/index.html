<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset class="register-form">
        <legend>Register Form</legend>
        <form>
            <div><label class="title">Name:</label> 
                <input type="text" placeholder="Full name"></div>
            <div><label class="title">Email:</label> 
                <input type="email" placeholder="Email address"></div>
            <div><label class="title">Password:</label>
                <input type="password" placeholder="Password"></div>
            <input id="reg" type="submit" class="register" value="Register">
        </form>

    </fieldset>

</body>

</html>
